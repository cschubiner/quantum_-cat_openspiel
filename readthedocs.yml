# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
formats: all

# Optionally set the version of Python and requirements required to build your docs
python:
  install:
    - requirements: docs/requirements.readthedocs.txt

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    pre_build:
      # Fix for: https://stackoverflow.com/questions/65640476/pip3-on-python3-9-fails-on-htmlparser-object-has-no-attribute-unescape
      - python3 -m pip install --upgrade setuptools
      - python3 -m pip install --upgrade pip
      - python3 -m pip install --upgrade distlib
    post_build:
      - echo "Running post-build commands."
      - echo `date`
      - echo "Fixing the table links"
      - sed -i -E 's/a href="(.*)\.md"/a href="\1\.html"/g' _readthedocs/html/api_reference.html
